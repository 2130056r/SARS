{% extends 'SARS/base.html' %}

{% block title %} Stage 3 {% endblock %}

{% block body_block %}
    <h1>Select all relevant documents</h1>
    <ol style="font-size: 20px">
        {%  for ID in documentID  %}
            <li style="background-color: #f5f5f5;">
                <p>
                    <input type="checkbox" name="checkbox" value= "value"/>
                    <a href="http://www.ncbi.nlm.nih.gov/pubmed/{{ ID }}" target="_blank">
                        {{ ID }}
                    </a><br>
                </p>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
