{% extends 'SARS/base.html' %}

{% block title %} Stage 3 {% endblock %}

{% block body_block %}

    <h1> Please tick all the relevant documents </h1>
    <!--go back button-->
    <button onclick="goBack()">Go Back</button>
        <script>
            function goBack() {
            window.history.back();
      }
        </script>
   <div>
   <ol>
        <!--printing the documents related to the relevant abstracts-->
        {%  for ID in documentID  %}
            <li>
                <p>
                    <input type="checkbox" name="checkbox" value= "value" ><a href="http://www.ncbi.nlm.nih.gov/pubmed/{{ ID }}" target="_blank">  {{ ID }}</a><br>
                </p>
            </li>
        {% endfor %}
   </ol>
   </div>

{% endblock %}
