{% extends 'SARS/base.html' %}
{% load staticfiles %}

{% block title %} Abstract Pool {% endblock %}

{% block head_block %}
        <script type="text/javascript" src="{{ STATIC_URL }}JQuery/abstract_evaluation_script.js"></script>
{% endblock %}

{% block body_block %}
    <h1> Please tick all the relevant abstracts </h1>
    <!--go back and next buttons-->
    <div style="display:inline-block">
        <button onclick="goBack()">Go Back</button>
            <script>
                 function goBack() {
                    window.history.back();
                 }
            </script>
    </div>
    
    <div style="display:inline-block">
        <form method="link" action = "/SARS/documentevaluation/">
            <input type="Submit" value="Next">
        </form>
    </div>
    
    <div style="height:1em"></div>
    <div style="position: relative;text-align: center;height:0.2em;background-color:black"></div>
    <div style="height:1em"></div>
    
    <form>
       <ol>
            {%  for abstract in abstracts  %}
                <li style="border: 2px solid black">
                        <p>
                            <input type="checkbox" name="checkbox" value="value"/>{{ abstract }}
                        </p>
                </li><br>
            {% endfor %}
       </ol>
    </form>

    {% endblock %}
