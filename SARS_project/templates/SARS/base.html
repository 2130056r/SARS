<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>SARS - {% block title %}{% endblock %}</title>
    </head>

    <body>
	<header> 
		<img src="{% static "images/logo.png " %}" alt="Picture of SARS Logojj" />
	{% if user.is_authenticated %}
	Hello {{ user.username}} 
	{% endif %}</header>
        <div>
            {% block body_block %}{% endblock %}
        </div>

        <hr />

        <div>
             <ul>
            {% if user.is_authenticated %}
                 <li><a href="/SARS/logout/">Logout</a></li><br />
            {% else %}
               <li><a href="/SARS/register/">Register Here</a></li>
               <li><a href="/SARS/login/">Login</a></li>
            {% endif %}

            </ul>
        </div>
		<footer></footer>
    </body>
</html>
